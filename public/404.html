<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - 404</title>
    <style>
        /* Reset básico */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            color: #333;
        }

        .error-container {
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            justify-content: center;
            font-size: 15rem;
            font-weight: 900;
            color: #2c3e50;
            position: relative;
            margin-bottom: 50px;
        }

        .number {
            z-index: 2;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
            /* Um ajuste fino para garantir que os números não fiquem tortos */
            line-height: 1; 
        }

        /* --- O PÊNDULO --- */
        .pendulum {
            position: relative;
            width: 4px;
            height: 300px; 
            margin: 0 20px; /* Reduzi a margem lateral para ficar mais juntinho (404) */
            display: flex;
            flex-direction: column;
            align-items: center;
            
            /* TRUQUE DE ALINHAMENTO: */
            /* Como o sol está na ponta de baixo, puxamos o container inteiro pra cima */
            margin-top: -220px; 
            
            transform-origin: top center;
            animation: swingOnly 3s ease-in-out forwards;
        }

        /* --- PARTE 1: A Corda de Cima --- */
        .rope-top {
            width: 4px;
            height: 50%; 
            background-color: #5d4037;
            position: relative;
            animation: ropeSnapTop 1s ease-out forwards 2.8s; 
        }
        
        .rope-top::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: -2px;
            width: 8px;
            height: 8px;
            background: #5d4037;
            border-radius: 50%;
        }

        /* --- PARTE 2: O Grupo que Cai --- */
        .sun-falling-group {
            width: 4px;
            height: 50%; 
            position: relative;
            animation: sunFallDown 1.5s ease-in forwards 2.8s;
        }

        .rope-bottom {
            width: 4px;
            height: 100%; /* Aumentei um pouco a corda presa no sol */
            background-color: #5d4037;
            position: relative;
        }

        /* O Sol */
        .sun {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ffa500);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            
            position: absolute;
            /* Centraliza o sol na ponta da corda */
            bottom: -90px; 
            left: 50%;
            transform: translateX(-50%);
        }

        /* Mensagem */
        .message {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards 3.5s;
            z-index: 10;
            margin-top: 50px; /* Afasta um pouco o texto do 404 */
        }

        .message h2 { font-size: 2.5rem; color: #2c3e50; margin-bottom: 10px; }
        .message p { font-size: 1.2rem; color: #555; margin-bottom: 25px; }

        .btn-home {
            text-decoration: none;
            background-color: #ff6b6b;
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn-home:hover { background-color: #ee5253; transform: translateY(-3px); }

        /* --- ANIMAÇÕES --- */
        @keyframes swingOnly {
            0% { transform: rotate(45deg); }
            20% { transform: rotate(-30deg); }
            40% { transform: rotate(20deg); }
            60% { transform: rotate(-10deg); }
            80% { transform: rotate(5deg); }
            95% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes sunFallDown {
            0% { transform: translateY(0); }
            100% { 
                transform: translateY(150vh) rotate(20deg);
                opacity: 0;
            }
        }

        @keyframes ropeSnapTop {
            0% { transform: scaleY(1); }
            30% { transform: scaleY(0.6); } 
            60% { transform: scaleY(1.1); } 
            100% { transform: scaleY(0.9); } 
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* Mobile */
        @media (max-width: 768px) {
            .error-container { font-size: 8rem; }
            .sun { width: 90px; height: 90px; bottom: -45px; }
            .pendulum { 
                height: 180px; 
                margin-top: -100px; /* Ajuste do alinhamento para celular */
            }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <span class="number">4</span>
        
        <div class="pendulum">
            <div class="rope-top"></div>
            
            <div class="sun-falling-group">
                <div class="rope-bottom"></div>
                <div class="sun"></div>
            </div>
        </div>

        <span class="number">4</span>
    </div>

    <div class="message">
        <h2>Vixe, o sol caiu!</h2>
        <p>A página caiu, mas estamos consertando.</p>
        <a href="/" class="btn-home">Voltar ao início</a>
    </div>

</body>
</html>
